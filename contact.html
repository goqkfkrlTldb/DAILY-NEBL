<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send</button>
        </form>

        <br><br>

        <section class="social-media">
            <h2>Contact Our Instagram</h2>
            <p>You can also reach us through Instagram!</p>
            <a href="https://www.instagram.com/bluenegative.game?igsh=MW1lODI0NnRkeWtkZA==" target="_blank" class="instagram-link">
                <img src="./image/insta.png" width="80px" alt="Instagram Icon">
            </a>
            <p>Follow Us on Instagram</p>
        </section>
    </main>

    <div id="footer"></div>
</body>
</html>
